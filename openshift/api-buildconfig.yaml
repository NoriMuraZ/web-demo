apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: master-data-api-build
  namespace: master-data-maintenance
  labels:
    app: master-data-api
spec:
  source:
    type: Git
    git:
      uri: https://github.com/your-username/master-data-maintenance.git
      ref: main
    contextDir: api
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: master-data-api:latest
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secret: github-webhook-secret
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: master-data-api
  namespace: master-data-maintenance
  labels:
    app: master-data-api
spec:
  lookupPolicy:
    local: false